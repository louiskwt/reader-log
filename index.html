<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c8caa55141.js" crossorigin="anonymous"></script>
    <title>Reader Log</title>
</head>
<body>
    <div class="container">
         <!-- Add form -->
        <div class="row" id="form-row">
            <!-- Set the form to be at the center regardless of screen size -->
            <div class="col-md-6 mx-auto"> 
                <div class="card card-body mt-5">
                    <h2 class="heading display-5 pb-3 text-center">My Reading List</h2>
                    <form id="book-form">
                        <div class="mb-3">
                          <label for="title" class="form-label">Title</label>
                          <input type="text" class="form-control" id="title" placeholder="The Great Gatsby" >
                        </div>
                        <div class="mb-3">
                          <label for="author" class="form-label">Author</label>
                          <input type="text" class="form-control" id="author" placeholder="F. Scott Fitzgerald">
                        </div>
                        <div class="mb-3">
                          <label for="date" class="form-label">Date</label>
                          <input type="text" class="form-control" id="date" placeholder="12-23-2020">
                        </div>
                        <div class="mb-3">
                          <label for="rating" class="form-label">Rating</label>
                          <select class="form-control" id="rating">
                            <option selected>Click me to rate</option>
                            <option value="1">One Star</option>
                            <option value="2">Two Stars</option>
                            <option value="3">Three Stars</option>
                            <option value="4">Four Stars</option>
                            <option value="5">Five Stars</option>
                          </select>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
         <!-- Table of books read -->
         <div class="row">
             <div class="col-md-6 mx-auto">
                <table class="table mt-5">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Date</th>
                        <th scope="col">Rating</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="book-table">
            
                    </tbody>
                  </table>
             </div>
         </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
